name: AGENT ENGINE

on:
  schedule:
    - cron: '30 15,18,21 * * 1-5'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install jupyter ipykernel papermill firebase-admin

      - name: Install kernel
        run: python -m ipykernel install --user --name python3

      # --------------------------------------------------
      # ðŸ”¥ CRITICAL FIX â€” Create all folders notebooks use
      # --------------------------------------------------
      - name: Create required folders
        run: |
          mkdir -p reports

      - name: run engine agent
        run: python engine/main.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Firebase Data
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python scripts/upload_agent_report_to_firebase.py
