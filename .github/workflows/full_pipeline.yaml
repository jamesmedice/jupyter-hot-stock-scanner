name: FULL HOTSTOCK PIPELINE

on:
  schedule:
    - cron: "0 15-22 * * 1-5"
  workflow_dispatch:
    
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install jupyter ipykernel papermill firebase-admin

      - name: Install kernel
        run: python -m ipykernel install --user --name python3

      # --------------------------------------------------
      # ðŸ”¥ CRITICAL FIX â€” Create all folders notebooks use
      # --------------------------------------------------
      - name: Create required folders
        run: |
          mkdir -p output
          mkdir -p output/daily
          mkdir -p output/appearances
          mkdir -p output/recommendations
          mkdir -p output/periods 
          mkdir -p output/top20
          mkdir -p output/top20movers
          mkdir -p output/runtime
          mkdir -p output/hourly
          mkdir -p output/topscore
          mkdir -p output/topheatmap
          mkdir -p data/daily
          mkdir -p data/averages
          mkdir -p data/hotscore
          mkdir -p data/recommendations
          mkdir -p data/runtime 
 
      # --------------------------------------------------
      # (2) RUN NOTEBOOK 03
      # --------------------------------------------------
      - name: Run 03 - Combined Predict
        run: |
          papermill "03-average_stock_recommendations_yahoo.ipynb" \
            "output/run_03_$(date +'%Y%m%d_%H%M').ipynb"

      # --------------------------------------------------
      # (3) RUN NOTEBOOK 04
      # --------------------------------------------------
      - name: Run 04 - HotScore Trend
        run: |
          papermill "04-hotscore_stock_recommendations_yahoo.ipynb" \
            "output/run_04_$(date +'%Y%m%d_%H%M').ipynb"

      # --------------------------------------------------
      # (4) RUN NOTEBOOK 05
      # --------------------------------------------------
      - name: Run 05 - Runtime Radar
        run: |
          papermill "05_runtime_radar.ipynb" \
            "output/run_05_$(date +'%Y%m%d_%H%M').ipynb"

      # --------------------------------------------------
      # Upload to Firebase
      # --------------------------------------------------
      - name: Upload Firebase Data
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python scripts/upload_2_firebase.py

      # --------------------------------------------------
      # Artifacts (optional)
      # --------------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: full-pipeline-runs
          path: output/

                # --------------------------------------------------
      # COMMIT OUTPUTS BACK TO GITHUB
      # --------------------------------------------------
      - name: Commit updated output & data folders
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "jamesmedice"
          git config user.email "tiago.sllater@github.com"

          git ls-files -v data/daily      
          git rm data/daily/hot_stocks_*.csv
          git commit -m "Daily cleanup of generated hot stocks files"      

          git status

          # Add anything produced by the notebooks
          git add data/ || true
          git commit -m "Update pipeline output [skip ci]" || true
          
          git pull --rebase || true
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }} || true