name: 1 - Generate Notebook Reports

on:
  schedule:
    - cron: "*/30 14-21 * * 1-5"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: "pip"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install nbconvert jupyter

    - name: Convert notebooks to HTML
      run: |
        mkdir -p output/reports
        jupyter nbconvert --to html 02-daily_stock_recommendations_yahoo.ipynb --output output/reports/02-daily.html
        jupyter nbconvert --to html 03-average_stock_recommendations_yahoo.ipynb --output output/reports/03-average.html
        jupyter nbconvert --to html 04-hotscore_stock_recommendations_yahoo.ipynb --output output/reports/04-hotscore.html

    - name: Commit HTML reports
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add output/reports/*.html
        git commit -m "Update HTML reports [skip ci]" || true
        git push || true
