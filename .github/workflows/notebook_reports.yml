name: Generate Notebook Reports

on:
  schedule:
    # Every 30 minutes, Mon-Fri (market hours UTC: 14:30â€“21:00)
    - cron: '*/30 14-21 * * 1-5'
  workflow_dispatch:  # Manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install jupyter nbconvert matplotlib seaborn yfinance ipywidgets pandas numpy

    - name: Convert notebooks to HTML
      run: |
        jupyter nbconvert --to html 02-daily_stock_recommendations_yahoo.ipynb --output output/reports/02-daily.html
        jupyter nbconvert --to html 03-average_stock_recommendations_yahoo.ipynb --output output/reports/03-average.html
        jupyter nbconvert --to html 04-hotscore_stock_recommendations_yahoo.ipynb --output output/reports/04-hotscore.html

    - name: Commit HTML reports
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add output/reports/*.html
        git commit -m "Update notebook reports [skip ci]" || echo "No changes to commit"
        git push
