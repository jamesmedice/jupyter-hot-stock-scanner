name: CLUSTERING REPORT PIPELINE

on:
  schedule:
    - cron: "30 15,17,19,21 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install jupyter ipykernel papermill firebase-admin

      - name: Install Jupyter Kernel
        run: python -m ipykernel install --user --name python3

      # --------------------------------------------------
      # RUN ALL NOTEBOOKS â€” they create CSV/PNG output
      # --------------------------------------------------
      - name: Create required folders
        run: |
          ls -lah
          mkdir -p output
          mkdir -p output/kmeans


      - name: Run 07
        run: |
          papermill "014_kmeans_AI.ipynb" \
            "output/014_kmeans_AI$(date +'%Y%m%d_%H%M').ipynb"


      # --------------------------------------------------
      # Upload to Firebase
      # --------------------------------------------------
      - name: Upload Firebase Data
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python scripts/upload_clustering.py

    
      - name: List files in data/kmeans
        run: |
          echo "Listing files in data/kmeans:"
          ls -lah data/kmeans

      # --------------------------------------------------
      # COMMIT OUTPUTS BACK TO GITHUB
      # --------------------------------------------------
      - name: Commit updated output & data folders
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "jamesmedice"
          git config user.email "tiago.sllater@github.com"

          git ls-files -v data/kmeans
          git update-index --no-skip-worktree data/kmeans/kmeans_watchlist.csv
          git update-index --no-assume-unchanged data/kmeans/kmeans_watchlist.csv 
          git add data/kmeans/kmeans_watchlist.csv
          git status

          git add data/ || true
          git status
          git commit -m "Update pipeline output [skip ci]" || true
          
          git pull --rebase || true
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }} || true