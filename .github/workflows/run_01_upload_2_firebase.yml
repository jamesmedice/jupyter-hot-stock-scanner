name: 6 - Upload outcome to Firebase Storage

on:
  schedule:
    - cron: "5 23 * * 1-5" 
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin

      - name: Verify FIREBASE_SERVICE_ACCOUNT secret
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "❌ FIREBASE_SERVICE_ACCOUNT is empty!"
            exit 1
          else
            echo "✅ FIREBASE_SERVICE_ACCOUNT secret is present"
          fi

      - name: Upload CSVs to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python scripts/upload_to_firebase.py
