name: Daily HotStock Scanner

on:
  schedule:
    - cron: '0,30 14-21 * * 1-5'   # runs every 30 mins during US market hours
  workflow_dispatch:

jobs:
  run-notebooks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4    # ⚠️ updated from v3

    - name: Set up Python
      uses: actions/setup-python@v5  # ⚠️ updated from v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install \
          papermill \
          jupyter \
          matplotlib \
          pandas \
          yfinance \
          seaborn \
          ipywidgets

    - name: Run notebook 02
      run: |
        mkdir -p output
        papermill "02-daily_stock_recommendations_yahoo.ipynb" \
          "output/02_run_$(date +'%Y%m%d_%H%M%S').ipynb"

    - name: Run notebook 03
      run: |
        papermill "03-average_stock_recommendations_yahoo.ipynb" \
          "output/03_run_$(date +'%Y%m%d_%H%M%S').ipynb"

    - name: Run notebook 04
      run: |
        papermill "04-hotscore_stock_recommendations_yahoo.ipynb" \
          "output/04_run_$(date +'%Y%m%d_%H%M%S').ipynb"

    - name: Upload generated notebook outputs
      uses: actions/upload-artifact@v4   # ⚠️ MUST be v4 (v3 deprecated)
      with:
        name: notebook-outputs
        path: output/
