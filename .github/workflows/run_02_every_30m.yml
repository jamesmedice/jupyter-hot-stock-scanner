name: Run Daily HotStock Scanner (02)

on:
  schedule:
    - cron: "*/30 14-21 * * 1-5"  # every 30 min, Monâ€“Fri UTC market hours
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install jupyter ipykernel papermill

      - name: Install Jupyter kernel
        run: |
          python -m ipykernel install --user --name python3

      - name: Run notebook 02
        run: |
          mkdir -p output
          papermill "02-daily_stock_recommendations_yahoo.ipynb" \
            "output/02_run_$(date +'%Y%m%d_%H%M').ipynb"

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: output-02
          path: output/
