name: 3 - Run Average Stock Scanner

on:
  schedule:
    - cron: "20 22 * * 1-5"   # daily at 22:30 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: "pip"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install papermill ipykernel jupyter

    - name: Install Jupyter kernel
      run: |
        python -m ipykernel install --user --name python3

    - name: Run Notebook 03
      run: |
        mkdir -p output
        papermill 03-average_stock_recommendations_yahoo.ipynb \
          output/03_run_$(date +'%Y%m%d').ipynb

    - name: Commit aggregated CSV files
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/averages/*.csv || true
        git commit -m "Auto-update averages [skip ci]" || true
        git push || true

    - uses: actions/upload-artifact@v4
      with:
        name: output-03
        path: output/
