name: Run Average Stock Scanner (03)

on:
  schedule:
    - cron: "30 23 * * *"  # run daily at 23:30 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run notebook 03
        run: |
          mkdir -p output
          papermill "03-average_stock_recommendations_yahoo.ipynb" \
            "output/03_run_$(date +'%Y%m%d').ipynb"

      - name: Commit aggregated CSV files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/averages/*.csv || true
          git commit -m "Auto-update: New averages" || true
          git push || true

      - uses: actions/upload-artifact@v3
        with:
          name: output-03
          path: output/
