name: 4 - Run HotScore Trend + Buy Recommendations

on:
  schedule:
    - cron: "*/30 14-22 * * 1-5"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: "pip"

    - name: Install requirements
      run: |
        pip install -r requirements.txt
        pip install papermill ipykernel jupyter

    - name: Install Jupyter kernel
      run: |
        python -m ipykernel install --user --name python3

    - name: Run Notebook 04
      run: |
        mkdir -p output
        papermill 04-hotscore_stock_recommendations_yahoo.ipynb \
          output/04_run_$(date +'%Y%m%d').ipynb

    - name: Commit HotScore files
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/hotscore/*.csv || true
        git commit -m "Auto-update HotScore [skip ci]" || true
        git push || true

    - uses: actions/upload-artifact@v4
      with:
        name: output-04
        path: output/
