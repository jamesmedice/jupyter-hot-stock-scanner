name: Run HotScore Trend + Buy Recommendations (04)

on:
  schedule:
    - cron: "45 23 * * *"   # run daily after Notebook 03
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install papermill
          pip install -r requirements.txt

      - name: Run notebook 04
        run: |
          mkdir -p output
          papermill "04-hotscore_stock_recommendations_yahoo.ipynb" \
            "output/04_run_$(date +'%Y%m%d').ipynb"

      - name: Commit HotScore CSV updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add data/hotscore/*.csv || true

          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update: HotScore recommendations"
            git push
          else
            echo "No CSV changes â€” nothing to commit."
          fi

      - name: Upload notebook output artifact
        uses: actions/upload-artifact@v4
        with:
          name: output-04
          path: output/
