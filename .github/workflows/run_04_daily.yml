name: Run HotScore Trend + Buy Recommendations (04)

on:
  schedule:
    - cron: "45 23 * * *"   # run after notebook 03
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run notebook 04
        run: |
          mkdir -p output
          papermill "04-hotscore_stock_recommendations_yahoo.ipynb" \
            "output/04_run_$(date +'%Y%m%d').ipynb"

      - name: Commit recommendations
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/hotscore/*.csv || true
          git commit -m "Auto-update: HotScore recommendations" || true
          git push || true

      - uses: actions/upload-artifact@v3
        with:
          name: output-04
          path: output/
