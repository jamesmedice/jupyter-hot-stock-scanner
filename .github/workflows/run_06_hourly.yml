name: 6 - Run Trend of the Hour

on:
  schedule:
    - cron: "*/20 14-22 * * 1-5"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install jupyter ipykernel papermill
          pip install firebase-admin

      - name: Install Jupyter kernel
        run: |
          python -m ipykernel install --user --name python3

      - name: Run notebook 06
        run: |
          mkdir -p output
          papermill "06_hourly_trend.ipynb" \
            "output/06_hourly_trend$(date +'%Y%m%d_%H%M').ipynb"

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: output-05
          path: output/

      - name: Verify FIREBASE_SERVICE_ACCOUNT secret
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "❌ FIREBASE_SERVICE_ACCOUNT is empty!"
            exit 1
          else
            echo "✅ FIREBASE_SERVICE_ACCOUNT secret is present"
          fi

      - name: Upload Hourly to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python scripts/upload_hourly_to_firebase.py