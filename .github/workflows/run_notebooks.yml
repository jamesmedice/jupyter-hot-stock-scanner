name: 5 - Run Stock Recommendation Notebooks

on:
  schedule:
    - cron: "* 10 * * *"
  workflow_dispatch:

jobs:
  run-notebooks:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: "pip"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install nbconvert jupyter

    - name: Run Notebook 02
      run: |
        jupyter nbconvert --to notebook --execute 02-daily_stock_recommendations_yahoo.ipynb \
            --output executed_02.ipynb

    - name: Run Notebook 03
      run: |
        jupyter nbconvert --to notebook --execute 03-average_stock_recommendations_yahoo.ipynb \
            --output executed_03.ipynb

    - name: Run Notebook 04
      run: |
        jupyter nbconvert --to notebook --execute 04-hotscore_stock_recommendations_yahoo.ipynb \
            --output executed_04.ipynb

    - name: Commit output notebooks
      run: |
        mkdir -p generated
        mv executed_*.ipynb generated/
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add generated/*
        git commit -m "Auto-run notebooks $(date) [skip ci]" || echo "Nothing to commit"
        git push || true
