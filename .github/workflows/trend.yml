name: TREND REPORT PIPELINE

on:
  schedule:
    - cron: "0 18 * * 1,3,5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install jupyter ipykernel papermill firebase-admin

      - name: Install Jupyter Kernel
        run: python -m ipykernel install --user --name python3

      # --------------------------------------------------
      # RUN ALL NOTEBOOKS â€” they create CSV/PNG output
      # --------------------------------------------------
      - name: Create required folders
        run: |
          mkdir -p output
          mkdir -p output/trend

      - name: Run 011
        run: |
          papermill "011_trend_lab_AI.ipynb" \
            "output/011_trend_lab_AI$(date +'%Y%m%d_%H%M').ipynb"

      # --------------------------------------------------
      # Upload to Firebase
      # --------------------------------------------------
      - name: Upload Firebase Data
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python scripts/upload_trend.py

