<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Stock Scanner Dashboard</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Hot Stock Scanner Dashboard</h1>

  <section>
    <h2>Daily Hot Stocks</h2>
    <label for="daily-date">Select Date:</label>
    <select id="daily-date"></select>
    <table id="daily-table" class="display"></table>
  </section>

  <section>
    <h2>Average Hot Scores</h2>
    <table id="avg-table" class="display"></table>
  </section>

  <section>
    <h2>HotScore Trends</h2>
    <div id="hotscore-chart"></div>
  </section>

  <script src="js/dashboard.js"></script>
</body>
</html>
